<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>Bonus to do list</h1>

        <div class="actions">
            <input type="text" id="new-todo" placeholder="What needs to be done?" aria-label="New to-do">
            <button id="add-todo" aria-label="Add to-do">Add</button>
        </div>

        <ul id="todo-list" role="list" aria-label="To-do list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
